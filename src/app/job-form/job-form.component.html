<h2>Job Form</h2>

<form [ngFormModel]="form" (ngSubmit)="addNew(form.value)">
  
  <!--NAME-->
  <div class="form-group" [ngClass]="{'has-error': name.errors?.pattern, 'has-success': name.valid}">
    <label class="control-label" for="name">Name</label>
    <input ngControl="name" #name="ngForm" type="text" id="name" class="form-control">
    <div class="help-block" *ngIf="name.errors?.pattern">Job Name has invalid characters</div>
  </div>

  <!--CATEGORY-->
  <div class="form-group" [ngClass]="{'has-error': category.errors?.required, 'has-success': !category.errors}">
    <label class="control-label" for="category">category</label>
    
    <select class="form-control" ngControl="category" #category="ngForm" id="category">
      <option value="" disabled>Please Choose</option>
      <option value="Hair">Hair</option>
      <option value="Makeup">Makeup</option>
      <option value="Illustration">Illustration</option>
      <option value="Photo">Photo</option>
      <option value="Miscellaneous">Miscellaneous</option>
    </select>
  
    <div class="help-block" *ngIf="category.errors?.required">Job category is required</div>
  </div>
  
  <!--REP SELECT-->
  <div class="form-group" [ngClass]="{'has-error': rep.errors?.required, 'has-success': !rep.errors}">
    <label class="control-label" for="rep">representative</label>
    
    <select class="form-control" ngControl="rep" #rep="ngForm" id="category">
      <option value="" disabled>Please Choose</option>
      <option value="{{ person.$key }}" *ngFor="let person of _peopleList | async">{{ person.name_first }} {{ person.name_last }}</option>
    </select>
  
    <div class="help-block" *ngIf="rep.errors?.required">Job rep is required</div>
  </div>

  <!-- SUBMIT -->
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Add Job</button>
    
</form>
