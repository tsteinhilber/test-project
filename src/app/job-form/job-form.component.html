<h2>Job Form</h2>

<form [ngFormModel]="form" (ngSubmit)="addNew(form.value)">
  
    <div class="form-group" [ngClass]="{'has-error': name.errors?.pattern, 'has-success': !name.errors?.pattern}">
      <label class="control-label" for="name">Name</label>
      <input ngControl="name" #name="ngForm" type="text" id="name" class="form-control">
      <div class="help-block" *ngIf="name.errors?.pattern">Job Name has invalid characters</div>
    </div>
    
    <div class="form-group" [ngClass]="{'has-error': type.errors?.required, 'has-success': !type.errors}">
       <label class="control-label" for="name">type</label>
      <input ngControl="type" #type="ngForm" type="text" id="type" class="form-control">
      <div class="help-block" *ngIf="type.errors?.required">Job Type is required</div>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">Add</button>
    
</form>
